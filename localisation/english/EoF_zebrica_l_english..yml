EoF_MCW_focus:0 "the Macawian Focus Tree"
### National Focus ###
EoF_zebra_political_effort:0 "Open The Political Sphere"
EoF_zebra_political_effort_desc:0 "The future of our nation is in our [Root.GetHands]. It is time to decide our destiny."
EoF_zebra_look_to_equestria:0 "Look To Equestria"
EoF_zebra_look_to_equestria_desc:0 "There are those within our nation who would see us transition to a free and virtuous government. It may be time to seriously consider these suggestions."
EoF_zebra_gather_support:0 "Gather Support"
EoF_zebra_gather_support_desc:0 "Increasing support for harmonic governance and drafting a constitution will allow us to complete all the necessary steps in order to form a true democratic society."
EoF_zebra_popular_revolution:0 "Popular Revolution"
EoF_zebra_popular_revolution_desc:0 "[Root.GetPopularRevolutionDesc]"
EoF_zebra_popular_revolution_desc_grif:0 "Some argue that zebras are naturally greedy and selfish, but these concepts have no place in our nation. With the support of the people, we shall usher in a new age of prosperity and equality by following socialist teachings."
EoF_zebra_popular_revolution_desc_other:0 "With the support of the people, we shall usher in a new age of prosperity and equality by following socialist teachings."
EoF_zebra_land_reform:0 "Land Reform"
EoF_zebra_land_reform_desc:0 "The land within our borders is currently held only by a few [Root.GetRaceMembers], with most farmers struggling under their oppressive rule. This cannot stand. We must establish collective farms, with every farmer working for the good of the entire nation, not just their coin purse."
EoF_zebra_five_year_plan:0 "Five Year Plan"
EoF_zebra_five_year_plan_desc:0 "An important pillar of socialism is a planned economy. By drafting a five year plan for the growth of our economy, we can vastly improve our industrial capabilities in the long run."
EoF_zebra_spread_the_revolution:0 "Spread The Revolution"
EoF_zebra_spread_the_revolution_desc:0 "We may have achieved a socialist utopia here, but many people must still suffer under the oppression of capitalism. By sending volunteers to nations at war with the imperialists, we can fight against oppression wherever it appears."
EoF_zebra_fight_to_the_last:0 "Fight To The Last"
EoF_zebra_fight_to_the_last_desc:0 "Our national borders must be enforced no matter the cost. Any outside force attempting to undermine our sovereignty will face the full might of our army. And should our worst nightmares come to pass, we will make sure every [Root.GetRaceMember] is willing to die in the defence of their homeland."
EoF_zebra_ideological_though:0 "Ideological Thought"
EoF_zebra_ideological_though_desc:0 "We must strengthen the ideological foundation of our country. The world must know what we stand for, and that we are willing to fight for our values."
EoF_zebra_expansionist_focus:0 "Expansionist Focus"
EoF_zebra_expansionist_focus_desc:0 "All around us, foreign nations await the opportunity to subjugate us. We must not show weakness now, lest they carry out their nefarious plans. Our fate is our own, and should preemptive strikes be necessary to secure the future of our people, then so be it."
EoF_zebra_our_own_way:0 "Our Own Way"
EoF_zebra_our_own_way_desc:0 "Whatever our plans for the future may be, we will make it clear that we are our own nation. Whatever we do will be for the good of our own people."
EoF_zebra_neutrality_focus:0 "Neutrality Focus"
EoF_zebra_neutrality_focus_desc:0 "Let other nations fight each other until they can fight no more. We will never willingly get involved in any military conflict which does not affect our nation or people directly."
EoF_zebra_strengthen_government:0 "Strengthen The Government"
EoF_zebra_strengthen_government_desc:0 "It is becoming more and more clear that a strong, centralised state is required for any modern nation. The days of feudal realms are numbered."
EoF_zebra_fundations_of_a_modern_state:0 "The Foundations Of A Modern State"
EoF_zebra_fundations_of_a_modern_state_desc:0 "Our nation must be united under a large, centralised government. Every citizens allegiance will be to the state and the state alone."
EoF_zebra_only_strong_will_survive:0 "Survival Of The Strongest"
EoF_zebra_only_strong_will_survive_desc:0 "The world is growing dangerous. Our nation will have to be strong to face the coming storm, because ultimately, only the strongest will survive. We will make sure that WE are the strongest. And when the dust settles, we will be mightier than ever before."
EoF_zebra_nationalist_thought:0 "Nationalist Thought"
EoF_zebra_nationalist_thought_desc:0 "Our nation's needs must always come first. Foreign powers seek only to undermine our state and steal our progress for their own sinister purposes. Our nation will reign supreme, and if we must use force to accomplish this, then so be it. "
EoF_zebra_gear_for_war:0 "Gear For War"
EoF_zebra_gear_for_war_desc:0 "It is becoming more and more obvious every day that war with our neighbours is inevitable. We will make sure that we are prepared for prolonged conflict when the time comes."
EoF_zebra_militarization:0 "Militarisation"
EoF_zebra_militarization_desc:0 "Our people must be ready to take up arms and fight for the state at a moment's notice. We will require many capable soldiers for our future campaigns."
EoF_zebra_legacy_of_storm_king:0 "Legacy Of The Storm King"
EoF_zebra_legacy_of_storm_king_desc:0 "Where others would seek radical change, we will protect that which made us great in the first place - however, the arrival of the Storm King has assured us that strength, unity, and tradition must be established above all other values."
EoF_zebra_never_again_subjugated:0 "Never Again Subjugated"
EoF_zebra_never_again_subjugated_desc:0 "When the Storm King arrived, many nations in Zebrica fell to him, and allowed their populace to be chained, yoked, and ordered by a foolish barbarian, a simple Yeti general. This must not occur again!"
EoF_zebra_harmony_and_liberty:0 "Harmony And Liberty"
EoF_zebra_harmony_and_liberty_desc:0 "The ponies of Equestria have shown us the way to harmony centuries ago, yet our citizens were always slow to adapt to new ideas. We must finally overcome this obstacle and embrace harmony and liberty for all of our citizens."
EoF_zebra_carry_the_torch:0 "Carry The Torch"
EoF_zebra_carry_the_torch_desc:0 "Now that our population has finally been enlightened and embraced harmony, we will be able to conduct all kinds of research much more effectively."
EoF_zebra_words_not_swords:0 "Words, Not Swords"
EoF_zebra_words_not_swords_desc:0 "We will make it known that upholding the peace is the highest priority in our international policy. By encouraging trade and diplomacy, we can become a bastion of stability in a steadily deteriorating world."
EoF_zebra_common_good:0 "The Common Good"
EoF_zebra_common_good_desc:0 "Our hopes for a lasting peace are getting smaller by the day. We must prepare our industry and people for the possibility of an armed conflict. Every [Root.GetRaceMember] must lend their [Root.GetHands], either by fighting or by working in our factories and mines."
EoF_zebra_stronger_together:0 "Strength In Unity"
EoF_zebra_stronger_together_desc:0 "Even if we face near-impossible odds, working together we can accomplish tremendous feats. Not only will we encourage cooperation and friendship within our borders, but we will also strengthen our diplomatic ties with like-minded nations across the world."
EoF_zebra_the_old_ways:0 "The Old Ways"
EoF_zebra_the_old_ways_desc:0 "Monarchy has worked well for thousands of years, why should we change our government now? Radical changes can be very harmful and even dangerous to our society. We will make sure that every [Root.GetRaceMember] understands the importance of tradition and the old ways."
EoF_zebra_defend_the_tradition:0 "Deterrence"
EoF_zebra_defend_the_tradition_desc:0 "Our culture and traditions are sacred. Our sovereignty must be secured in order for our national identity to survive. By fortifying our borders, we will make sure that any foreign power attempting to strike our homeland will pay a terrible price."
EoF_zebra_home_guard:0 "Home Guard"
EoF_zebra_home_guard_desc:0 "By forming paramilitary units in which every [Root.GetRaceMember] must serve for a time, we can drastically increase the amount of trained soldiers at our disposal as well as improving our general defensive capabilities."
EoF_zebra_leading_the_way:0 "Leading The Way"
EoF_zebra_leading_the_way_desc:0 "We must make sure that every soldier knows exactly what they are fighting for. Every [Root.GetRaceMember] serving in our armed forces must be willing to die for their country."

EoF_zebra_industrial_effort:0 "The Path To A Modern Society"
EoF_zebra_industrial_effort_desc:0 "In order to become a modern state, we must improve our industrial capabilities. Funding research in new technological fields would certainly help in this endeavour."
EoF_zebra_cottage_industry:0 "Encourage Cottage Industry"
EoF_zebra_cottage_industry_desc:0 "By encouraging our population to take up smaller crafts in addition to their full-time occupation, we should be able to improve our light industry."
EoF_zebra_roads:0 "[Root.GetAdjective] Infrastructure"
EoF_zebra_roads_desc:0 "We must improve our general infrastructure in order to achieve greater economic growth. To this end, we will construct highways connecting our entire nation, thus improving our road network."
EoF_zebra_boost_economy:0 "Invest In Our Economy"
EoF_zebra_boost_economy_desc:0 "By subsidising important parts of our economy and funding industrial research, we can devise a program which will stimulate and vitalise our economy and industry."
EoF_zebra_industrial_revolution:0 "Begin The Industrial Revolution"
EoF_zebra_industrial_revolution_desc:0 "Most other nations of the world have long embraced the Industrial Revolution and all the benefits that come with it. By building large manufacturies using the latest machinery, we can significantly improve our heavy industry."
EoF_zebra_education_reform:0 "Education Reform"
EoF_zebra_education_reform_desc:0 "It is well known that we are lacking in the scientific sector. A universal education reform will help us improve our scientific capabilities in the future."
EoF_zebra_railway:0 "Improved Roads"
EoF_zebra_railway_desc:0 "By further increasing the size of our national road network as well as standardising traffic signs and construction materials we can significantly improve the infrastructure of our nation."
EoF_zebra_economic_boom:0 "An Economic Boom"
EoF_zebra_economic_boom_desc:0 "Our efforts to stimulate our economy have been very successful thus far. It is important that we build on our success and keep up our industrial development, lest our efforts be for nothing."
EoF_zebra_science_effort:0 "Scientific Effort"
EoF_zebra_science_effort_desc:0 "Building on the success of our education reform, we should now fund higher education programs to further increase our scientific capabilities."
EoF_zebra_science_effort_ii:0 "Crush Illiteracy"
EoF_zebra_science_effort_ii_desc:0 "By inviting foreign scientists to teach and work at our universities, we should be able train a new generation of skilled scientists, allowing us to do more research than ever before."
EoF_zebra_universities:0 "Adopt Public Schooling"
EoF_zebra_universities_desc:0 "Merely improving our existing universities is not enough. We must construct more universities using state-of-the-art architecture and construction techniques. We can expect many breakthroughs to happen in these grand halls of learning."
EoF_zebra_scientific_breakthrough:0 "A Scientific Breakthrough"
EoF_zebra_scientific_breakthrough_desc:0 "Owing to our recent industrial and educational reforms, we are now in a position to become one of the most advanced nations in the world. Now, we can reap our reward and take full advantage of our industrial and scientific prowess."
EoF_zebra_industrial_effort_ii:0 "Industrial Development of [Root.GetNameDef]"
EoF_zebra_industrial_effort_ii_desc:0 "Our recent scientific and industrial advances should allow us to improve our industrial capabilities even further by applying new technologies and practices."
EoF_zebra_new_factories:0 "New Civilian Factories"
EoF_zebra_new_factories_desc:0 "We should construct a number of new factories from the ground up, using state-of-the-art machinery and construction techniques."
EoF_zebra_modernise_society:0 "Modernise Society"
EoF_zebra_modernise_society_desc:0 "Our industrial power has increased immeasurably in the past few years alone. Along with it, our society has changed as well, becoming comparable to the great nations of the world. It is time for us to fully reap the benefits of our new, modern society and industry."
EoF_zebra_arms_effort:0 "Promote Armament Efforts"
EoF_zebra_arms_effort_desc:0 "The world is growing dangerous, and whether or not we will be drawn into a military conflict, we must be prepared. Funding our heavy industry will allow us to equip our soldiers with everything they need."
EoF_zebra_arms_effort_ii:0 "Improve Military Production"
EoF_zebra_arms_effort_ii_desc:0 "Now that we have embraced the industrial revolution, we should be able to improve our military production as well as our civilian industry."
EoF_zebra_arms_effort_iii:0 "A War Machine"
EoF_zebra_arms_effort_iii_desc:0 "Our light industry has improved significantly, but our heavy industry is still lacking in some departments. Further developing our military industry will allow us to maintain a larger military."

EoF_zebra_phase_out_slavery:0 "Phase Out Slavery"
EoF_zebra_phase_out_slavery_desc:0 "While slavery in a limited capacity may still hold benefits, it is time to shed the complete hegemony slavery holds over our economy. If we are to modernize, we must destroy the institution of slavery once and for all."
EoF_zebra_recover_from_raiding:0 "Recover From The Storm"
EoF_zebra_recover_from_raiding_desc:0 "The Storm King is long dead now, and while we will for eternity mourn the death of thousands of our people, the time has come to hold up our banner in solidarity. The shadow of the storm shall no longer touch us."


EoF_zebra_expand_army:0 "A Modern Military"
EoF_zebra_expand_army_desc:0 "Military conflict seems more likely by the day. In order to prepare us for this possibility, we should expand and improve our army."
EoF_zebra_improved_weapons:0 "Improved Weapons"
EoF_zebra_improved_weapons_desc:0 "Most of the infantry equipment in use by our army is woefully outdated. If we wish to field a modern and effective army, we must develop new weapon systems as soon as possible."
EoF_zebra_artillery_effort:0 "Artillery Effort"
EoF_zebra_artillery_effort_desc:0 "Artillery is very effective at supporting our infantry. Developing new artillery guns would go a long way to improving our army's capabilities."
EoF_zebra_special_forces:0 "Special Forces"
EoF_zebra_special_forces_desc:0 "Special Forces are able to carry out missions that are too dangerous or complicated for our regular troops. When used correctly, they are able to turn the tide of a war."
EoF_zebra_doctrine_advancement:0 "Doctrinal Advancement"
EoF_zebra_doctrine_advancement_desc:0 "We have equipped our army with the best armaments available to us, turning it into an effective force. There is still room for improvement, however, especially in our military doctrine. By studying modern combat and conducting training exercises, we should be able to improve the tactical and strategical competence of our officers."
EoF_zebra_support:0 "Support Companies"
EoF_zebra_support_desc:0 "Support companies such as engineers or recon units are able to assist our main force in many ways. Integrating support companies into our divisions will surely improve the effectiveness of our army."
EoF_zebra_traditonal_warfair:0 "Promote Traditional Magic"
EoF_zebra_traditonal_warfair_desc:0 "[Root.GetTraditionalWarfareDesc]"
EoF_zebra_traditonal_warfair_desc_grif:0 "Our knights have stood strong for generations, and are still more than capable of defending our nation against any foreign power. We will focus on improving our knights' tactics and equipment instead of radically changing the core of our army."
EoF_zebra_traditonal_warfair_desc_pony:0 "Our pegasi soldiers have stood strong for generations, and are still more than capable of defending our nation against any foreign power. We will focus on improving our pegasi's tactics and equipment instead of radically changing the core of our army."
EoF_zebra_traditonal_warfair_desc_other:0 "In those changing times we need to focus on what protected us for all previous generations. Only by staying true to tradition we can prevail."
EoF_zebra_modern_warfair:0 "Times Are Changing"
EoF_zebra_modern_warfair_desc:0 "The world has changed a lot in the past few years, and so has the nature of conflict. Mobility is becoming more important than ever, and so it would be madness to keep relying on traditional warfare tactics and equipment."
EoF_zebra_local_tank_production:0 "Local Tank Production"
EoF_zebra_local_tank_production_desc:0 "In order to fully modernise our army, we need to integrate armoured forces into our military. Our local industry and scientists are more than capable of developing and producing our own tank models."
EoF_zebra_tank_licenses:0 "Foreign Tank Licenses"
EoF_zebra_tank_licenses_desc:0 "Due to our small scientific base, foreign tank designs are far superior to anything we can come up with.Instead of wasting time trying to design our own vehicles, we should fund a production license program and request licenses from allies or other sympathetic regimes."

EoF_zebra_aviation_effort:0 "Aviation Effort"
EoF_zebra_aviation_effort_desc:0 "[Root.GetAviationEffortDesc]"
EoF_zebra_aviation_effort_desc_grif:0 "Every healthy zebra is capable of flight. In recent times, however, many advances have been made in mechanical aviation. Using modern aircraft, we can fly faster than ever before. The creation of a designated flying corps using only aircraft is in order."
EoF_zebra_aviation_effort_desc_other:0 "Recently, many advances have been made in mechanical aviation. Using modern aircraft, we can fly faster than ever before. The creation of a designated flying corps using only aircraft is in order."
EoF_zebra_fighter_focus:0 "Fighter Focus"
EoF_zebra_fighter_focus_desc:0 "Fighters are able to defend our skies from any foreign incursions, and are also capable of assisting bombers with strikes into enemy air space."
EoF_zebra_fighter_focus_2:0 "Advanced Fighter Focus"
EoF_zebra_fighter_focus_2_desc:0 "Many advances have been made in fighter development, and many are likely still to come. With increased funding to our scientists, we should be able to speed up the development of new models significantly."
EoF_zebra_bomber_focus:0 "Bomber Focus"
EoF_zebra_bomber_focus_desc:0 "Bombers are able to strike deep into enemy airspace, reducing their infrastructure and industry to rubble. Using bombers, we can send our enemies back to the stone age."
EoF_zebra_bomber_focus_2:0 "Advanced Bomber Focus"
EoF_zebra_bomber_focus_2_desc:0 "Previous bomber models have proven to be very effective. There are still many improvements to be made, however, and with increased funding, we should be able to develop bombers superior to anything we currently possess."
EoF_zebra_aviation_effort_2:0 "A Modern Air Force"
EoF_zebra_aviation_effort_2_desc:0 "We now have access to highly advanced aircraft, but there is still room for improvement. Expanding our airfields and conducting training exercises will allow us to transform our flying corps into a truly modern air force."
EoF_zebra_purchase_foreign:0 "Foreign Aircraft Licenses"
EoF_zebra_purchase_foreign_desc:0 "Sadly, we lack the scientific base to develop our own aircraft. We should instead seek production licenses from foreign powers. This should allow us to focus our research on other fields."

EoF_zebra_naval_effort:0 "Naval Effort"
EoF_zebra_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new dockyards and research into light surface ships."
EoF_zebra_flexible_navy:0 "Flexible Navy"
EoF_zebra_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
EoF_zebra_large_navy:0 "Large Navy"
EoF_zebra_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
EoF_zebra_cruiser_effort:0 "Cruiser Effort"
EoF_zebra_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
EoF_zebra_submarine_effort:0 "Submarine Effort"
EoF_zebra_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development in recent years. We would do well to not just protect against submarines, but also use them against enemy shipping."
EoF_zebra_capital_ships_effort:0 "Capital Ship Effort"
EoF_zebra_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
EoF_zebra_destroyer_effort:0 "Destroyer Effort"
EoF_zebra_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."