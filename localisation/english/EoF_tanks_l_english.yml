tank_small_howitzer:0 "Small Howitzer"
tank_small_howitzer_desc:0 "A small field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
tank_small_howitzer_2:0 "Improved Small Howitzer"
tank_small_howitzer_2_desc:0 "A small field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
tank_medium_howitzer_3:0 "Advanced Medium Howitzer"
tank_medium_howitzer_3_desc:0 "A medium field howitzer adapted to be mounted in a vehicle. Its primary purpose is indirect fire support against soft targets, but it can be fired directly at a target if necessary. Carrying only a small amount of armor-percing ammunition, it is ill-suited for anti-tank work."
 tank_medium_howitzer_2:0 "Improved Medium Howitzer"

tank_light_close_support_gun:0 "Light Close Support Gun"
tank_light_close_support_gun_desc:0 "A weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
tank_medium_close_support_gun:0 "Medium Close Support Gun"
tank_medium_close_support_gun_desc:0 "A weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
tank_heavy_close_support_gun:0 "Heavy Close Support Gun"
tank_heavy_close_support_gun_desc:0 "A weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."

tank_large_medium_cannon:0 "Large Medium Cannon"
tank_large_medium_cannon_desc:0 "An iterative design based on the existing principles of other medium cannons, this specially developed version features far greater power than typical guns of its size."
tank_large_heavy_cannon:0 "Large Heavy Cannon"
tank_large_heavy_cannon_desc:0 "An iterative design based on the existing principles of other heavy cannons, this specially developed version features far greater power than typical guns of its size."

tank_advanced_medium_high_velocity_cannon:0 "Advanced Medium High-Velocity Cannon"
tank_advanced_medium_high_velocity_cannon_desc:0 "An advanced cannon combining the advantages of a high-velocity gun with those of a more traditional armament. However, the space, ammunition and fire control requirements necessitate both an advanced turret and chassis."
tank_advanced_heavy_high_velocity_cannon:0 "Advanced Heavy High-Velocity Cannon"
tank_advanced_heavy_high_velocity_cannon_desc:0 "An advanced cannon combining the advantages of a high-velocity gun with those of a more traditional armament. However, the space, ammunition and fire control requirements necessitate both an advanced turret and chassis."

secondary_turret_autocannon:0 "Autocannon"
secondary_turret_autocannon_desc:0 "An autocannon in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."

wartime_simplification_steel:0 "Steel Simplification"
wartime_simplification_steel_desc:0 "Reducing the amount of high quality steel required in the construction of our armoured vehicles will simplify the production process at a small cost to effectiveness."
wartime_simplification_chromium:0 "Chromium Simplification"
wartime_simplification_chromium_desc:0 "Reducing the amount of high quality chromium required in the construction of our armoured vehicles will simplify the production process at a small cost to effectiveness."
wartime_simplification_tungsten:0 "Tungsten Simplification"
wartime_simplification_tungsten_desc:0 "Reducing the amount of high quality tungsten required in the construction of our armoured vehicles will simplify the production process at a small cost to effectiveness."
wartime_simplification_general:0 "General Simplification"
wartime_simplification_general_desc:0 "Reducing the amount of high quality components required in the construction of our armoured vehicles will simplify the production process and improve overall reliability."

tank_optics_1:0 "Basic Tank Optics"
tank_optics_1_desc:0 "A basic gunsight with range markers to allow for more accurate fire at a distance."
tank_optics_2:0 "Improved Tank Optics"
tank_optics_2_desc:0 "An improved gunsight with a 2.5x zoom and stadia lines to allow for windage adjustments and size observation."
tank_optics_3:0 "Advanced Tank Optics"
tank_optics_3_desc:0 "An advanced gunsight multiple zoom options to allow for effective fire at all ranges."
tank_optics_4:0 "Modern Tank Optics"
tank_optics_4_desc:0 "A modern gunsight incorporating all previous existing features as well as electronics allowing for integration into fire control systems."
tank_bino_optics_1:0 "Basic Binocular Optics"
tank_bino_optics_1_desc:0 "Binocular optics allow for a greater field of vision improving the ability of the gunner to acquire multiple targets."
tank_bino_optics_2:0 "Improved Binocular Optics"
tank_bino_optics_2_desc:0 "Improved binocular optics allow for a greater field of vision improving the ability of the gunner to acquire multiple targets while incorporating advanced features from other gunsights."
tank_periscope_optics_1:0 "Basic Periscopic Optics"
tank_periscope_optics_1_desc:0 "Periscopic optics allow for rangefinding of targets outside of traditional lines-of-sight. Especially useful for acquiring targets using indirect fire methods from behind cover."
tank_periscope_optics_2:0 "Improved Periscopic Optics"
tank_periscope_optics_2_desc:0 "Improved periscopic optics incorporate extendable vision ports allowing for even further vision without the need to greatly increase the height of the tank as well as additional markings to more accurately adjust indirect fire."
cupola_1:0 "Basic Cupola"
cupola_1_desc:0 "A basic cupola which grants the commander vision outside of the tank without the to expose himself to fire."
cupola_2:0 "Improved Cupola"
cupola_2_desc:0 "An improved cupola featuring multiple periscopic vision slits in a 360-degree angle around the tank."
cupola_3:0 "Advanced Cupola"
cupola_3_desc:0 "An advanced cupola that in addition to 360-degree vision slits also contains magnified optics to grant the commander even better situational awareness."

spall_liner:0 "Spall Liner"
spall_liner_desc:0 "Several layers of fragmentation resistant materials applied to the inside of armoured vehicles behind their main armour. These sheets of fabric, metal or a combination can reduce or even prevent entirely, the formation of spall generated by shell impacts, protecting the crew inside."

special_ammunition:0 "Special Ammunition"
special_ammunition_desc:0 "Specialized ammunition made from extreme hardness materials offers unprecedented penetration potential. However, the rarity of the materials needed for their production limit the amount that can be issued to each vehicle."

ventilation_system:0 "Ventilation System"
ventilation_system_desc:0 "A series of fans, connected to vents leading outside the tank, provide the crew additional comfort improving their performance during combat."

rangefinder:0 "Rangefinder"
rangefinder_desc:0 "An coincidence rangerfinder which can accurately determine the range of a target via matching two images generated from either end of the device."

fire_control_computer:0 "Fire Control Computer"
fire_control_computer_desc:0 "An experimental electromechanical fire control computer which both elevates the gun and tracks the movement of targets to a limited degree automatically."

supercharger:0 "Supercharger"
supercharger_desc:0 "A supercharger system which compresses the air entering the engine to improve performance. However, the additional power comes at the cost of fuel inefficiency."

fire_suppression_system:0 "Fire Suppression System"
fire_suppression_system_desc:0 "An automatic fire suppression system that releases foam upon the detection of an engine fire. While effective at preventing the spread of fire, the additional space requirements limit the size of the engine."

coaxial_lmg:0 "Coaxial Light Machine Gun"
coaxial_lmg_desc:0 "The coaxial weapon mount is an effective method of increasing the firepower and flexibility of an armoured vehicle. Aimed concurrently with the main gun, a coaxial light machine gun allows the tank to engage a diverse set of targets unsuitable for the main gun."
coaxial_hmg:0 "Coaxial Heavy Machine Gun"
coaxial_hmg_desc:0 "The coaxial weapon mount is an effective method of increasing the firepower and flexibility of an armoured vehicle. Aimed concurrently with the main gun, a coaxial heavy machine gun allows the tank to engage a diverse set of targets unsuitable for the main gun."
coaxial_autocannon:0 "Coaxial Automatic Cannon"
coaxial_autocannon_desc:0 "The coaxial weapon mount is an effective method of increasing the firepower and flexibility of an armoured vehicle. Aimed concurrently with the main gun, a coaxial automatic cannon allows the tank to engage a diverse set of targets unsuitable for the main gun."
coaxial_small_cannon:0 "Coaxial Small Cannon"
coaxial_small_cannon_desc:0 "The coaxial weapon mount is an effective method of increasing the firepower and flexibility of an armoured vehicle. Aimed concurrently with the main gun, a coaxial small cannon allows the tank to engage a diverse set of targets unsuitable for the main gun."
coaxial_close_support_gun:0 "Coaxial Close Support Gun"
coaxial_close_support_gun_desc:0 "The coaxial weapon mount is an effective method of increasing the firepower and flexibility of an armoured vehicle. Aimed concurrently with the main gun, a coaxial close support gun allows the tank to engage a diverse set of targets unsuitable for the main gun."

gun_tech_1:0 "37mm Gun Mount"
gun_tech_1_desc:0 "Modifications to the turret allowing guns up to 30mm to be fitted"
gun_tech_2:0 "50mm Gun Mount"
gun_tech_2_desc:0 "Improved modifications allowing us to fit guns up to 50mm"
gun_tech_3:0 "80mm Gun Mount"
gun_tech_3_desc:0 "Additional changes to the placement of different modules and changes to the cannon we are able to fit guns up to 80mm"
gun_tech_4:0 "120mm Gun Mount"
gun_tech_4_desc:0 "By making the turret bigger and gun breach more compact we are able to fit cannons up to 120mm"

optics_tech_1:0 "Telescopic Gunsight"
optics_tech_1_desc:0 "Telescopic gunsight use a simple scope with range markers, making ranged shots easier"
optics_tech_2:0 "Periscopic Optics"
optics_tech_2_desc:0 "Improved version of periscopes with the ability to zoom allows for greater field of vision"
optics_tech_3:0 "Basic Night-vision Optics"
optics_tech_3_desc:0 "Using infrared lamps and optics, we will be able to see the targets in the dark without the enemy knowing"
optics_tech_4:0 "Modern Optics"
optics_tech_4_desc:0 "A new generation of optics with special active infrared night-vision as well as electronic rangefinder will allow our tank crews to spot and neutralise enemies easier"

