advanced_medium_tank_turret:0 "Advanced Medium Turret"
advanced_medium_tank_turret_desc:0 "An evolution of the previous generation of three-man turrets. The additional space allows the crew to better perform their tasks, as well as enabling advanced armaments to be equipped on large enough chassis."
advanced_heavy_tank_turret:0 "Advanced Heavy Turret"
advanced_heavy_tank_turret_desc:0 "An evolution of the previous generation of three-man turrets. The additional space allows the crew to better perform their tasks, as well as enabling advanced armaments to be equipped on large enough chassis."

tank_light_high_velocity_cannon:0 "Light High Velocity Cannon"
tank_light_high_velocity_cannon_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
